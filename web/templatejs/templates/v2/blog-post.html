{% load i18n %}
{# blog post #}
<div class="date"><%= data.pub_date %></div>
<div class="title route"
    data-route="news/<%= data.slug %>" >
    <%= data.title %>
</div>
<% if(data.image_url){ %>
    <div class="image">
        <img src="<%= data.image_url %>" />
    </div>
<% } %>
<div class="body"><%= data.format_body %></div>
