{% load i18n %}
{# carousel #}

<div id="the_carousel" 
    class="carousel" 
    data-interval="0">
    
    <div class="carousel-inner"></div>
    
    
    <a class="carousel-control left" 
        href="#the_carousel" 
        data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" 
        href="#the_carousel" 
        data-slide="next">&rsaquo;</a>
    
</div>
