{% load i18n %}
{# vision #}

<% if(data.images && data.images.length > 0){ %>

<div id="vision_carousel" class="carousel" data-interval="0">
    <ol class="carousel-indicators">
        <% for(var i = 0; i < data.images.length; i++){ %>
        <li data-target="#vision_carousel" data-slide-to="<%= i %>" class="goto <%if(i === 0){print('active');}%>"></li>
        <% } %>
    </ol>
    
    <div class="carousel-inner">
    <% for(var i = 0; i < data.images.length; i++){ %>
        <div class="<%if(i === 0){print('active');}%> item">
        <img src="<% print(data.images[i].large); %>" />
        </div>
        <% } %>
    </div>
<% if(data.images.length > 1){ %>
    <a class="control left" href="#vision_carousel" data-slide="prev"> </a>
    <a class="control right " href="#vision_carousel" data-slide="next"> </a>
<% } %>
</div>
            
            
            
<% } %>
